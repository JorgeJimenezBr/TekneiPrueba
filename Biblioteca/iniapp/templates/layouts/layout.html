<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title%} 
                <!--Titulo de la pagina-->
                {% endblock %}
        </title>        
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="{% static 'js/actions.js' %}"></script>
    </head>

    <body>
        <div class="container">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="https://www.teknei.com/wp-content/uploads/2021/08/Teknei-1.svg" width="90" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                        Biblioteca
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'list_categories' %}">Categorías</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'list_books' %}">Libros</a>
                            </li>                
                        </ul>
                    </div>
                </nav>
            </div>
            <div id="content">
                <div class="col-sm-12">
                    {% block content %}
                        <!--Codigo que viene de templates-->
                        <strong>Sin información que mostrar</strong>
                    {% endblock %}
                </div>
            </div>
            <br/>
            <div class="col-sm-12" >
                <footer class="alert alert-info text-right" role="alert">
                    Prueba Técnica - {% now "d/m/Y" %}
                </footer>
            </div>
        </div>
    </body>
</html>
